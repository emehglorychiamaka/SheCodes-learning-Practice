<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter city for search..."
                class="form-control"
                autofocus="on"
                autocomplete="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button class="form-control btn btn-primary">
                Current GeoPoint
              </button>
            </div>
          </div>
        </form>

        <h1 id="city">Aba Abia State, Nigeria</h1>
        <ul>
          <li id="preciseDate">Wednesday 22:00</li>
          <li id="description">Partly Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">

              <span class="units">
                <a href="#" id="celsiusLink">&deg;C</a> |
								<a href="#" id="fahrenheitLink">&deg;F</a></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 77%</li>
